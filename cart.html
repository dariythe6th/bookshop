<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
    <div class="container">
        <h1 class="logo">Книжный Мир</h1>
        <!-- Hamburger Menu Icon -->
        <div class="menu-toggle" onclick="toggleMenu()">
            ☰
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="account.html">Аккаунт</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="wishlist.html">Избранное</a></li>
            </ul>
        </nav>
    </div>
</header>
    <main>
        <section class="cart">
            <h2>Ваша Корзина</h2>
            <div class="cart-items">
                <!-- Example Cart Item -->
                <div class="cart-item">
                    <img src="book1.jpg" alt="Book Image">
                    <div class="item-details">
                        <h4>Название книги</h4>
                        <p>Цена: 500 руб.</p>
                        <input type="number" value="1" min="1">
                        <button class="remove-btn">Удалить</button>
                    </div>
                </div>
                <!-- More cart items can be added here -->
            </div>
            <div class="cart-summary">
                <h3>Общая сумма: <span id="total-price">500 руб.</span></h3>
                <button class="checkout-btn">Оформить заказ</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <h4>О магазине</h4>
            <p>Мы любим книги и стремимся делиться этой любовью с каждым.</p>
            <ul class="social-links">
                <li><a href="#">ВКонтакте</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
